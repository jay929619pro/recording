<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>录音演示</title>
    <!-- 添加 normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- 添加 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- 添加 Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="app">
        <div class="audio-controls">
          <button @click="recording ? stop() : start()" class="record-btn" :class="{ 'recording': recording }">
            <i :class="recording ? 'fas fa-stop' : 'fas fa-microphone'"></i>
          </button>
        </div>
        <div id="msg" :style="{ visibility: recording ? 'visible' : 'hidden' }">录音中...</div>
        <div class="audio-list">
          <div v-for="(audio, index) in audioList" :key="index" class="audio-item">
            <audio :src="audio.url" controls @play="handlePlay($event, index)"></audio>
            <button class="delete-btn" @click="deleteAudio(index)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
